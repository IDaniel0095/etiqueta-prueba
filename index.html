<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Personalizadas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Vista previa -->
  <div class="preview">
    <canvas id="mockupCanvas" width="800" height="500"></canvas>
  </div>

  <!-- Formulario -->
  <div class="formulario">
    <label for="nombre">NOMBRE</label>
    <input type="text" id="nombre" placeholder="Escribe el nombre">

    <label for="edad">EDAD</label>
    <input type="text" id="edad" placeholder="Escribe la edad">

    <button id="descargar">DESCARGAR</button>
  </div>

  <!-- Galería de diseños -->
  <div class="galeria">
    <button onclick="cargarMockup('images/mockup1.jpg')">DISEÑO 1</button>
    <button onclick="cargarMockup('images/mockup2.jpg')">DISEÑO 2</button>
    <button onclick="cargarMockup('images/mockup3.jpg')">DISEÑO 3</button>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
